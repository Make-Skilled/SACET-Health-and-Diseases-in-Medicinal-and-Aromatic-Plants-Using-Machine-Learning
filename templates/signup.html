<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Plant Health Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Create an Account</h2>
        <!-- <img src="signup_illustration.jpg" alt="Sign Up Illustration" class="w-2/3 mx-auto mb-6"> -->

        <form method="POST" action="/signup">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" name="username" placeholder="Enter your full name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" placeholder="Create a password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold hover:bg-green-800 transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="/login" class="text-green-700 font-semibold hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
